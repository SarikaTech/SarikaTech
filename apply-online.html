    <div class="card-body">
        <h5 class="card-title">Apply Online</h5>
       

        <form action="" method="post" id="add_user" enctype="multipart/form-data">
            <div class="new_user">
                <div class="form-group">
                    <label for="dropd" class="text-light">Post applied for</label>
                    <select class="form-select" name="dropd">
                        <option name="" value="0" selected>Select Option</option>
                        <option name="table1" value="1">Table 1</option>
                        <option name="table2" value="2">Table 2</option>
                        <option name="table3" value="3">Table 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="text-light">Name as passport</label>
                    <input type="hidden" name="id" value="" class="form-control"/>
                    <input type="text" name="name" value="" class="form-control"/>
                </div>
            
                <div class="form-group">
                    <label for="lname" class="text-light">Last name as passport</label>
                    <input type="hidden" name="id" value=""/>
                    <input type="text" name="lname" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="date" class="text-light">Date of birth</label>
                   
                    <input type="date" name="date" value="" id="datepicker" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="mobile" class="text-light">Mobile no.</label>
                    <input type="hidden" name="id" value=""/>
                    <input type="text" name="mobile" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Email</label>
                   
                    <input type="email" name="email" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="coc" class="text-light">COC no</label>
                   
                    <input type="text" name="coc" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="issued" class="text-light">Issued at</label>
                   
                    <input type="text" name="issued" value="" class="form-control"/>
                </div>
            
        
            
           
                <div class="form-group">
                    <label for="issued" class="text-light">Upload CV</label>
                  <!-- actual upload which is hidden -->
<input type="file"  id="actual-btn" hidden />

<!-- our custom upload button -->
<label class="sts" for="actual-btn" style="color:#ffffff !important">Choose File</label>

<!-- name of file chosen -->
<span class="form-control sts-border" id="file-chosen">No file chosen</span>
                </div>
            <div class="form-group mt-20">
               <button type="submit" value="submit" class="btn btn-primary col-md-12">Submit</button>
            
            </div>
            </div>
            </form>
